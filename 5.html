<!DOCTYPE html>
<html>
<head>
    
    <style>
        .container{
            width: 638px;
            height: 1134px;
            background-image: url("5.jpg");
            background-size: cover;
        }
        #canvas {
            /*position:absolute;*/
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="580px" height="1270px"></canvas>
    </div>
    <script src="simpleheat.js"></script>
    <script>
        var data = [[140.0, 179.0, 4916.22], [561.0, 167.0, 340.68], [228.0, 360.0, 843.51], [210.0, 530.0, 1183.51], [208.0, 723.0, 1765.77], [221.0, 944.0, 1633.19]];
        var heat = simpleheat('canvas').data(data).max(4916.22);
        heat.radius(30, 35);
        heat.draw();


function getClickPosition(e) {
    // var parentPosition = getPosition(e.currentTarget);
    var xPosition = e.layerX;// - parentPosition.x;
    var yPosition = e.layerY;///2 - parentPosition.y;
     
    heat.add([xPosition, yPosition, 1]);
    heat.draw();
    console.info({
        el: e,
        "x": xPosition,
        "y": yPosition
    });
};
document.getElementById("canvas").addEventListener("click", getClickPosition, false);


    </script>
</body>
</html>
